<div id="main-container" class="d-inline-flex p-2" style="margin-left: 5%;margin-right: 5%;">
  <div
    style="border-radius: 10px; width: fit-content;padding: 20px; margin: 10px;box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;max-width: 450px;overflow: hidden;">
    <h4 [ngClass]="{strike:!todo.active}"> {{todo.title}} </h4>
    <p [ngClass]="{strike:!todo.active}"> {{todo.desc}} </p>
    <button type="button" class="btn btn-sm btn-outline-danger" (click)="onClick(todo)"><svg
        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
        viewBox="0 0 16 16">
        <path
          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
        <path
          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
      </svg></button>
    <br>
    <div class="form-check" style="margin-top: 10px;">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault{{i}}"
        (click)="onCheckboxClick(todo)" [checked]="!todo.active">
      <label class="form-check-label " for="flexCheckDefault{{i}}">
        Mark as done
      </label>
    </div>
  </div>
</div>
